<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Carnage Club — GDD</title>
    <meta name="description" content="Carnage Club Game Design Document">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/pages/gdd.css">
</head>
<body>

<header class="topbar">
    <div class="wrap topbar__inner">
        <a class="brand" href="/">Головна сторінка</a>
        <nav class="nav">
            <a class="nav__link" href="/">Проєкти</a>
            <a class="nav__link" href="/showcase/codetemplates.html">CodeTemplates</a>
            <a class="nav__link" href="/about/index.html">About</a>
        </nav>
    </div>
</header>

<main class="wrap">
    <section class="hero">
        <div class="gdd-head">
            <div>
                <h1>Carnage Club — GDD</h1>
            </div>

            <div class="actions">
                <a class="btn" href="/projects/carnage-club.html">← Проєкт</a>
            </div>
        </div>
    </section>

    <section class="section">
        <div id="gdd" class="card gdd"></div>
        <div id="gddError" class="card" hidden>
            <p><b>Не вдалося завантажити GDD.md</b></p>
            <p class="muted" id="gddErrorText"></p>
        </div>
    </section>
</main>

<script src="/assets/site.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    (async () => {
      const container = document.getElementById("gdd");
      const errBox = document.getElementById("gddError");
      const errText = document.getElementById("gddErrorText");
    
      try {
        const res = await fetch("/assets/docs/GDD.md", { cache: "no-cache" });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status} while fetching /assets/docs/GDD.md`);
        }
    
        const md = await res.text();
        container.innerHTML = marked.parse(md);
    
        // external links open in new tab
        container.querySelectorAll('a[href^="http"]').forEach(a => {
          a.target = "_blank";
          a.rel = "noopener";
        });
    
      } catch (e) {
        container.hidden = true;
        errBox.hidden = false;
        errText.textContent = String(e);
      }
    })();
</script>
</body>
</html>
